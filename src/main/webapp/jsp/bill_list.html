<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>角色管理</title>
<link rel="stylesheet" href="../frame/layui/css/layui.css">
<!--<link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">-->
<link rel="stylesheet" href="../frame/static/css/style.css">
<link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">

	<!-- 工具集 -->
	<div class="my-btn-box">
		<span class="fl"> <a
			class="layui-btn layui-btn-danger radius btn-delect"
			id="btn-delete-all">批量删除</a> <a class="layui-btn btn-add btn-default"
			id="btn-add">添加</a> <a class="layui-btn btn-add btn-default"
			id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
		</span>
		<div class="layui-input-inline">
			<input type="text" id="providerName" autocomplete="off"
				placeholder="请输入搜索条件" class="layui-input">
		</div>
		<button class="layui-btn mgl-20" id="chax">查询</button>
		</span> <span class="fr layui-form"> <label class="layui-form-label">是否支付：</label>
			<div class="layui-input-inline">
				<select id="isPayment">
					<option value="">全部</option>
					<option value="2">已支付</option>
					<option value="1">未支付</option>
				</select>
			</div>
		</span>
	</div>

	<!-- 表格 -->
	<div id="dateTable" lay-filter="dateTable"></div>

	<script type="text/javascript" src="../frame/layui/layui.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" id="pcTemp">
	{{d.productCount+d.productUnit}}
	</script>
	<script type="text/javascript" id="totalPriceTemp">
	{{d.totalPrice}}元
	</script>
	<script type="text/javascript" id="isPaymentTemp">
	{{# if(d.isPayment==2){ }}
	<span style="color:red">已支付</span>
	{{# }else{ }}
	<span>未支付</span>
	{{#} }}
	</script>
	<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
                  {checkbox: true, sort: true, fixed: true, space: true}
                , {field: 'id', title: 'ID', width: 80}
                , {field: 'productName', title: '商品名称', width: 150}
                , {field: 'productCount', title: '数量', width: 80,templet:"#pcTemp"}
                , {field: 'totalPrice', title: '总价', width: 90,templet:"#totalPriceTemp"}
                , {field: 'createdBy', title: '购买人', width: 80}
                , {field: 'creationDate', title: '创建时间', width: 160}
                , {field: 'proName', title: '供应商名称', width: 150}
                , {field: 'isPayment', title: '是否支付', width: 100,templet:"#isPaymentTemp"}
                , {fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataCheck'
            , url: ''
            , method: 'post'
            , page: true
            , limits: [10, 60, 90, 150, 300]
            , limit: 10 //默认采用30
            , loading: false
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        var array=new Array();
        // 获取选中行
        table.on('checkbox(dateTable)', function (obj) {
        	if(obj.checked){
        		array.push(obj.data.id);
        	}
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
        });
        //删除数据
        table.on("tool(dateTable)",function(obj){
        	if(obj.event=="del"){
        		parent.layer.confirm("您确定要删除此数据吗？",function(){
        			$.post("/smbms/BillDelServlet",{ids:obj.data.id},function(res){
        				if(res.code>0){
        					parent.layer.alert("删除成功",function(index){
        						tableIns.reload();
        						parent.layer.close(index);
        					});
        				}
        			},"json");
        		});
        	}
        });
       
        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });
        $("#chax").click(function(){
        	var providerName=$("#providerName").val();
        	var isPayment=$("#isPayment").val();
        	//将表格数据刷新（重载）传入参数
        	tableIns.reload({
        		where:{
        			providerName:providerName,
        			isPayment:isPayment
        		}
        		,page:{
        			curr:1//回到第一页
        		}
        	
        	});
        });
        
        //添加订单
        $("#btn-add").click(function(){
        	parent.winopen("添加订单","jsp/bill_add.html","520px","550px",tableIns);
        });
        
        //批量删除
        $("#btn-delete-all").click(function(){
        	parent.layer.confirm("您确定要删除此数据吗？",function(){
    			$.post("/smbms/BillDelServlet",{ids:array.join(",")},function(res){
    				if(res.code>0){
    					parent.layer.alert("删除成功",function(index){
    						tableIns.reload();
    						parent.layer.close(index);
    					});
    				}
    			},"json");
    		});
        });

    });
</script>
	<!-- 表格操作按钮集 -->
	<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</html>
